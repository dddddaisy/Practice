<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="favicon.ico"/>
    <title>daisy's Calculator</title>
    <link rel="StyleSheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
<div class="row daisycalculator">
  <div class="showbar" style="margin: 0px auto;"> Answer  </div>
  <div class="row rowbar">
    <button type="button" class="button daisybutton"> M+ </button>
    <button type="button" class="button daisybutton"> M- </button>
    <button type="button" class="button daisybutton"> MS </button>
    <a href="#">
    <img class="daisypic" src="http://www.disneyclips.com/imagesnewb/images/val43.gif" width="100">
    </a>
  </div>
  <div class="row rowbar">
    <button type="button" class="button daisybutton"> % </button>
    <button type="button" class="button daisybutton"> √ </button>
    <button type="button" class="button daisybutton"> x^2 </button>
  </div>
  <div class="row rowbar">
    <button type="button" class="button daisybutton"> C </button>
    <button type="button" class="button daisybutton"> CE </button>
    <button type="button" class="button daisybutton"> <i class="material-icons">backspace</i> </button>
    <button type="button" class="button daisybutton"> ÷ </button>
  </div>
  <div class="row rowbar">
    <button type="button" class="button daisybutton"> 7 </button>
    <button type="button" class="button daisybutton"> 8 </button>
    <button type="button" class="button daisybutton"> 9 </button>
    <button type="button" class="button daisybutton"> × </button>
  </div>
  <div class="row rowbar">
    <button type="button" class="button daisybutton"> 4 </button>
    <button type="button" class="button daisybutton"> 5 </button>
    <button type="button" class="button daisybutton"> 6 </button>
    <button type="button" class="button daisybutton"> - </button>
  </div>
  <div class="row rowbar">
    <button type="button" class="button daisybutton"> 1 </button>
    <button type="button" class="button daisybutton"> 2 </button>
    <button type="button" class="button daisybutton"> 3 </button>
    <button type="button" class="button daisybutton"> + </button>
  </div>
  <div class="row rowbar">
    <button type="button" class="button daisybutton"> ± </button>
    <button type="button" class="button daisybutton"> 0 </button>
    <button type="button" class="button daisybutton"> . </button>
    <button type="button" class="button daisybutton"> = </button>
  </div>
</div>
</body>
</html>
